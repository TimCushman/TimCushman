<html>
    <head>
        <title>Cure Your Boredom</title>
        <style>
            .button {
                position: absolute;
                left: 80px;
                top: 20px;
            }
        </style>
    </head>

    <body>
        <button id="moveButton" class="button" onclick="moveButton()">Click Here to Cure Your Boredom</button>

        <script>
            let moveButton = () => {
                var button = document.getElementById("moveButton");
                var x = Math.random() * window.innerHeight;
                var y = Math.random() * window.innerWidth;
                button.style.top = `${x}px`;
                button.style.left = `${y}px`;
            }
        </script>
    </body>
</html>
